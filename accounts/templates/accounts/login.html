{% extends 'base_layout.html' %}

{% block content %}
<!DOCTYPE html>

    <h1>Log In</h1>
    <form class="site-form" action="{%url 'accounts:login'%}" method="post">
      <!--Needed to validate that data is from post request within application-->
      {% csrf_token %}
      {{form}}
      <!-- if the next exists (user has tried to access a page without logging in)
        get the next's value -->
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
      <input type="submit" value="Login">

    </form>


{% endblock %}
